<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class=" bd-dark p-5 " style="height: 100vh;">
        <div class="container border p-4 bg-white">
            <h1 class="display-4" >Soma </h1>
            <hr/>
            <form action=" " method="POST">
                <input type="number" placeholder="Digite um numero" name="num1" class="form-control my-3"> 
                <input type="number" placeholder="Digite um numero" name="num2" class="form-control my-3"> 
                <input type="radio" name ="opc" id="soma" value="soma" >
                <label for="soma">Soma</label>

                <input type="radio" name ="opc" id="soma" value="subt" >
                <label for="subt">Subtrair</label>

                <input type="radio" name ="opc" id="soma" value="multi" >
                <label for="multi">Multiplacação</label>

                <input type="radio" name ="opc" id="soma" value="div" >
                <label for="div">Divisão</label>

                <br>
                <div class="mt-4">  
                    <button class="btn btn-primary">Somar</button>
                    <button class="btn btn-secondary" type="reset">Limpar</button>
                </div>
              
            </form>

        </div>

    </div>
</body>
</html>
